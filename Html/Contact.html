       <h1>Contactame</h1>
    <div class="contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Escribe tu apellido">

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Escribe tu correo">

        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" placeholder="Escribe tu telefono">

        <label for="mensaje">Describa el servicio que quiere:</label>
        <input type="text" id="mensaje" placeholder="Escribe el mensaje">

        <button type="submit" id="enviar">Enviar</button>
