<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligencia Artificial</title>
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center" id="seleccion" >
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-black text-white">
                <h4 class="card-title">Seleccion de Asignaturas</h4>
            </div>
            <div class="card-body">
                <div class="accordion" id="accordionFlushExample">
                   
                    <!-- python -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingSix">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                                Python
                            </button>
                        </h2>
                        <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="python" value="manana" data-dia="Lun" data-hora="8:00 - 12:00" data-materia="Python" >Lun 8:00 - 12:00</label>
                                <br>
                                <label><input type="radio" name="python" value="tarde" data-dia="Mie" data-hora="2:00 - 6:00" data-materia="Python" >Mie 2:00 - 6:00</label>
                                <br>
                                <label><input type="radio" name="python" value="noche" data-dia="Vie" data-hora="6:00 - 10:00" data-materia="Python" >Vie 6:00 - 10:00</label>
                            </div>
                        </div>
                    </div>

                    <!-- estadistica avanzada -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingSeven">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSeven" aria-expanded="false" aria-controls="flush-collapseSeven">
                                Estadística Avanzada
                            </button>
                        </h2>
                        <div id="flush-collapseSeven" class="accordion-collapse collapse" aria-labelledby="flush-headingSeven" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="estadistica" value="manana" data-dia="Mar" data-hora="9:00 - 1:00"  data-materia="Estadística Avanzada" >Mar 9:00 - 1:00</label>
                                <br>
                                <label><input type="radio" name="estadistica" value="tarde" data-dia="Jue" data-hora="2:00 - 6:00" data-materia="Estadística Avanzada" >Jue 2:00 - 6:00</label>
                                <br>
                                <label><input type="radio" name="estadistica" value="noche" data-dia="Sab" data-hora="8:00 - 10:00" data-materia="Estadística Avanzada" >Sab 8:00 - 10:00</label>
                            </div>
                        </div>
                    </div>

                    <!-- aprendizaje automático -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingEight">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseEight" aria-expanded="false" aria-controls="flush-collapseEight">
                                Aprendizaje Automático
                            </button>
                        </h2>
                        <div id="flush-collapseEight" class="accordion-collapse collapse" aria-labelledby="flush-headingEight" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="aprendizaje" value="manana" data-dia="Lun" data-hora="10:00 - 2:00" data-materia="Aprendizaje Automático">Lun 10:00 - 2:00</label>
                                <br>
                                <label><input type="radio" name="aprendizaje" value="tarde" data-dia="Mie" data-hora="4:00 - 7:00" data-materia="Aprendizaje Automático">Mie 4:00 - 7:00</label>
                                <br>
                                <label><input type="radio" name="aprendizaje" value="noche" data-dia="Vie" data-hora="7:00 - 10:00" data-materia="Aprendizaje Automático">Vie 7:00 - 10:30</label>
                            </div>
                        </div>
                    </div>

                    <!-- planificacion inteligente -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingNine">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseNine" aria-expanded="false" aria-controls="flush-collapseNine">
                                Planificación Inteligente
                            </button>
                        </h2>
                        <div id="flush-collapseNine" class="accordion-collapse collapse" aria-labelledby="flush-headingNine" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="plan" value="manana" data-dia="Mar" data-hora="11:00 - 3:00" data-materia="Planificación Inteligente">Mar 11:00 - 3:00 </label>
                                <br>
                                <label><input type="radio" name="plan" value="tarde" data-dia="Jue" data-hora="5:00 - 9:00" data-materia="Planificación Inteligente">Jue 5:00 - 9:00</label>
                                <br>
                                <label><input type="radio" name="plan" value="noche" data-dia="Sab" data-hora="8:00 - 10:00" data-materia="Planificación Inteligente">Sab 8:00 - 10:00</label>
                            </div>
                        </div>
                    </div>

                    <!-- robotica inteligente -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTen">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTen" aria-expanded="false" aria-controls="flush-collapseTen">
                                Robótica Inteligente
                            </button>
                        </h2>
                        <div id="flush-collapseTen" class="accordion-collapse collapse" aria-labelledby="flush-headingTen" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="robotica" value="manana" data-dia="Mie" data-hora="10:00 - 2:00" data-materia="Robótica Inteligente">Mie 10:00 - 2:00</label>
                                <br>
                                <label><input type="radio" name="robotica" value="tarde" data-dia="Vie" data-hora="3:00 - 7:00" data-materia="Robótica Inteligente">Vie 3:00 - 7:00</label>
                                <br>
                                <label><input type="radio" name="robotica" value="noche" data-dia="Dom" data-hora="6:00 - 9:00" data-materia="Robótica Inteligente">Dom 6:00 - 9:00</label>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="mt-4">
                    <button type="button" class="btn btn-success float-end me-4" id="btn-enviar">Siguiente</button>
               </div>
               <div class="mt-4">
                <button type="button" class="btn btn-primary float-end me-4" id="btn-atras">Atras</button>
              </div>
            </div>
           </div>
    </div>
  </div>



  <div class="row justify-content-center" id="confirmacion" style="display: none;">
    <div class="col-9">

        <div class="card">
            <div class="card-header bg-success text-white">
              <h2 class="card-title">Confirmacion</h2>
            </div>

            <div class="card-body">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h6 class="card-title">Datos</h6>
                    </div>

                    <div class="card-body">
                        <div class="datos-personales">
                        
                        </div>

                        <div class="tabla-materias mt-5">
                            
                        </div>
                        
                        <div class="mt-4">
                            <button type="button" class="btn btn-success float-end me-4"
                                id="btn-finalizar">Finalizar</button>
                        </div>
                        <div class="mt-4">
                            <button type="button" class="btn btn-primary float-end me-4" id="btn-atras-co">Atras</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src="/assets/js/index.js"></script>
<script>
    var accordion = new bootstrap.Collapse(document.getElementById('accordionFlushExample'), {
         toggle: false
       });
   </script>

</body>
</html>
