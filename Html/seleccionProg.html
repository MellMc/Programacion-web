<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo de Software</title>
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center" id="seleccion">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-black text-white">
                <h4 class="card-title">Seleccion de Asignaturas</h4>
            </div>
            <div class="card-body">
                <div class="accordion" id="accordionFlushExample">

                    <!--programacion-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                Programación
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="prog" value="manana" data-dia="Lun" data-hora="8:00 - 12:00" data-materia="Programación">Lun 8:00 - 12:00</label>
                                <br>
                                <label><input type="radio" name="prog" value="tarde" data-dia="Mie" data-hora="2:00 - 6:00" data-materia="Programación">Mie 2:00 - 6:00</label>
                                <br>
                                <label><input type="radio" name="prog" value="noche" data-dia="Vie" data-hora="6:00 - 10:00" data-materia="Programación">Vie 6:00 - 10:00</label>
                            </div>
                    </div>

                    <!-- programacion web -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                Programación Web
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="prog-web" value="manana" data-dia="Mar" data-hora="10:00 - 2:00" data-materia="Programación Web">Mar 10:00 - 14:00</label>
                                <br>
                                <label><input type="radio" name="prog-web" value="tarde" data-dia="Jue" data-hora="4:00 - 8:00" data-materia="Programación Web">Jue 4:00 - 8:00</label>
                                <br>
                                <label><input type="radio" name="prog-web" value="noche" data-dia="Sab" data-hora="8:00 - 12:00" data-materia="Programación Web">Sab 8:00 - 12:00</label>
                            </div>
                        </div>
                    </div>

                    <!-- base de datos -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                Base de Datos
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="bd" value="manana" data-dia="Mar" data-hora="10:00 - 2:00" data-materia="Base de Datos">Mar 10:00 - 2:00</label>
                                <br>
                                <label><input type="radio" name="bd" value="tarde" data-dia="Jue" data-hora="2:30 - 6:30" data-materia="Base de Datos">Jue 2:30 - 6:30</label>
                                <br>
                                <label><input type="radio" name="bd" value="noche" data-dia="Sab" data-hora="7:00 - 10:00" data-materia="Base de Datos">Sab 7:00 - 10:00</label>
                            </div>
                            </div>
                        </div>
                    </div>

                    <!--programacion paralela-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingFour">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                                Programación Paralela
                            </button>
                        </h2>
                        <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="paralela" value="manana" data-dia="Lun" data-hora="8:30 - 12:30" data-materia="Programación Paralela">Lun 8:30 - 12:30</label>
                                <br>
                                <label><input type="radio" name="paralela" value="tarde" data-dia="Mie" data-hora="2:00 - 6:00" data-materia="Programación Paralela">Mie 2:00 - 6:00</label>
                                <br>
                                <label><input type="radio" name="paralela" value="noche" data-dia="Vie" data-hora="6:30 - 10:30" data-materia="Programación Paralela">Vie 6:30 - 10:30</label>
                            </div>
                        </div>
                    </div>

                    <!--plan de negocios-->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="flush-headingFive">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                                Plan de Negocios
                            </button>
                        </h2>
                        <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <label><input type="radio" name="plan" value="manana" data-dia="Mie" data-hora="9:00 - 11:00" data-materia="Plan de Negocios">Mie 9:00 - 11:00</label>
                                <br>
                                <label><input type="radio" name="plan" value="tarde" data-dia="Vie" data-hora="3:00 - 5:00" data-materia="Plan de Negocios">Vie 3:00 - 5:00</label>
                                <br>
                                <label><input type="radio" name="plan" value="noche" data-dia="Dom" data-hora="5:00 - 9:00" data-materia="Plan de Negocios">Dom 5:00 - 9:00</label></div>
                        </div>
                    </div>
                </div>
        
                <div class="mt-4">
                    <button type="button" class="btn btn-success float-end me-4"
                    id="btn-enviar">Siguiente</button>
               </div>
               <div class="mt-4">
                <button type="button" class="btn btn-primary float-end me-4" id="btn-atras">Atras</button>
              </div>
            </div>
           </div>
    </div>
  </div>

  <div class="row justify-content-center" id="confirmacion" style="display: none;">
    <div class="col-9">

        <div class="card">
            <div class="card-header bg-success text-white">
              <h2 class="card-title">Confirmacion</h2>
            </div>

            <div class="card-body">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h6 class="card-title">Datos</h6>
                    </div>

                    <div class="card-body">
                        <div class="datos-personales">
                        
                        </div>

                        <div class="tabla-materias mt-5">
                            
                        </div>
                        
                        <div class="mt-4">
                            <button type="button" class="btn btn-success float-end me-4"
                                id="btn-finalizar">Finalizar</button>
                        </div>
                        <div class="mt-4">
                            <button type="button" class="btn btn-primary float-end me-4" id="btn-atras-co">Atras</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../assets/js/bootstrap/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
<script src="/assets/js/index.js"></script>
<script>
 var accordion = new bootstrap.Collapse(document.getElementById('accordionFlushExample'), {
      toggle: false
    });
</script>
</body>
</html>
